<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TDNoteTakingApp</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/3217ab28d2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <div class="goback nav__btn">
                    <i class="fas fa-caret-left"></i>
                </div>
                <div class="gonext nav__btn">
                    <i class="fas fa-caret-right"></i>
                </div>
            </div>
            <div class="term">
                <h3>Computer</h3>
                <input type="text" placeholder="Enter the definition">
            </div>
            <div class="reveal" id="reveal">
                <button class="reveal__btn">Reveal Definition</button>
            </div>
            <div class="stats">
                <h2>Correct / Total: 5/10</h2>

            </div>
        </div>
    </body>
</html>
