<html><head><meta charset="UTF-8" /><title>TDFileExplorer</title><style>html,body {font-family: sans-serif;}h1 {text-align: center;} svg {width: 15px; height: 15px;}</style></head><body><h1>TDFileExplorer</h1>
<script type="module">import{ initializeApp} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"; import{ getAnalytics} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js"; import{ getDatabase} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"; import{ set, ref, get,} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"; const firebaseConfig={ apiKey: "AIzaSyAnCVDDAwpgPHqiRhn0G61emypC3s5Zw_o", authDomain: "tdprojecthub.firebaseapp.com", projectId: "tdprojecthub", storageBucket: "tdprojecthub.appspot.com", messagingSenderId: "989245812111", appId: "1:989245812111:web:ff4d83f814d15481ab6ffa", measurementId: "G-BJN52JFF4D", datbaseURL: "https://tdprojecthub-default-rtdb.firebaseio.com/",}; const app=initializeApp(firebaseConfig); const analytics=getAnalytics(app); const db=getDatabase(app); window.db=db; window.set=set; window.ref=ref; window.get=get; async function wait(ms){ return new Promise((resolve)=>setTimeout(resolve, ms));} for (let i=0; i < document.links.length; i++){ document.links[i].addEventListener("click", async function (e){ e.preventDefault(); let link_name=e.target.href .substring( "src".length + e.target.href.indexOf("src") + 1 ) .split("/"); if (link_name.length===1) link_name="root"; else link_name=link_name[0]; const date=new Date().toISOString().split("T")[0]; get(ref(db, date + "/links/" + link_name)).then( (snapshot)=>{ if (snapshot.exists()){ set( ref(db, date + "/links/" + link_name), snapshot.val() + 1 );} else{ set(ref(db, date + "/links/" + link_name), 1);}} ); await wait(200); document.location.href=e.target.href;});} </script></body></html>
